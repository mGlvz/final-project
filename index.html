<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventsy</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="site-container">
      <nav id="nav">
        <div class="logo"></div>
        <div class="links">
          <a id="home" href="#">home</a>
          <div class="line">/</div>
          <a id="about" href="#">about</a>
          <div class="line">/</div>
          <a id="gallery" href="#">gallery</a>
          <div class="line">/</div>
          <a id="blog" href="#">blog</a>
          <div class="line">/</div>
          <a id="contact" href="#">contact</a>
        </div>
      </nav>

      <div id="app"></div>

      <footer>
        <div class="logo"></div>
        <div class="address">
          420 Smoke St. Los Angeles, CA 46318<br />
          (213)-467-2627<br />
          info@eventsy.com
        </div>
        <div class="subscribe">
          <div class="subInput">
            <label for="subscription"></label>
            <input
              type="text"
              placeholder="    Enter your email to join newsletter..."
            />
          </div>
          <div class="subButton">
            <div class="sub">SUBSCRIBE</div>
          </div>
        </div>
        <div class="socialMedia"></div>
        <div class="copyright">Copyright 2019 eventsy. All rights reserved</div>
      </footer>
    </div>

    <script src="lib/jquery-3.6.1.min.js"></script>
    <script src="app/model.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
